<section class="section section--top-page">

                            <div class="counter">

                                <input type="number" class="counter__input" value="1">

                                    <svg class="counter__icon">
                                        <use xlink:href="./assets/sprite.svg#icon-plus"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <div class="cart-block__info">
                <h3 class="cart-block__title">Ваш заказ</h3>
                <ul class="cart-block__list">
